        /* Normalizando os estilos CSS */
html,
body,
div,
h1,
p,
a,
video {
  margin: 0;
  padding: 0;
}

/* Definindo a altura do body e html */
html,
body {
  height: 100%;
}

body {
  font-size: 16px;
  font-family: 'Roboto', sans-serif;
  line-height: 1.5;
  background-color: #000;
}

/* Estilo do .content onde está o conteúdo da página */
.content {
  position: relative;
  top: 30%;
  z-index: 2;
  margin: 0 auto;
  max-width: 720px;
  text-align: center;
}

h1 {
  margin-bottom: 24px;
  color: #EEE;
  font-size: 48px;
}

p {
  margin-bottom: 32px;
  color: #999;
  font-size: 22px;
}

a {
  display: inline-block;
  margin: 0;
  padding: 12px 48px;
  color: #fff;
  font-size: 22px;
  text-decoration: none;
  border: solid 4px #fff;
}
a:hover {
  background-color:#FFF;
  color: #000;
}

/**/
#video {
  position: fixed;
  top: 50%;
  left: 50%;
  z-index: 1;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  opacity:.25;
}

<script>
    (function () {

        //seleciona o elemento video pelo ID "video"
        var video = document.getElementById("video");

        //Verifica se o navegador possui suporte para dar play no video
        video.addEventListener("canplay", function () {
            //Chama o método play
            video.play();
        });

    })();
</script>
