<div ng-controller="mdCancelContractCtrl">
    <div ng-show="isPageBusy">Loading</div>
    <div class="container" ng-hide="isPageBusy">
        <script type="text/ng-template" id="modalNoteContract.html">
            <div class="modal-header bg-danger white">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"><span class=" glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h2 class="modal-title custom_align" id="Heading">Informe o motivo do cancelamento do contrato</h2>
            </div>
            <div class="modal-body">
                <div class="panel panel-danger" style="border:0px;">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input id="note" class="form-control " type="text" placeholder="Observação" ng-model="contract.note">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-success" ng-click="confirmContract(contract)"> <span class="glyphicon glyphicon-ok-sign"></span>Confirmar</button>
                <button type="button" class="btn btn-default" ng-click="cancel()"><span class=" glyphicon glyphicon-ban-circle"></span> Cancelar</button>
            </div>
        </script>
    </div>
</div>
