<div class="col-md-9 well">
    <div class="panel-heading alert-info border-radius-3">
        <h3>Criar Plano</h3>
    </div>
    <br />
    <form name="loginForm" ng-submit="vm.save()">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <input id="title" class="form-control" type="text" placeholder="Título" ng-model="vm.plan.title">
                </div>
            <div class="col-md-3">
            </div>
                <div class="form-group">
                    <input id="valueEquipmentMain" class="form-control" type="text" placeholder="Valor equipamento principal" ng-model="vm.plan.valueEquipmentMain">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input id="valueEquipmentAdditional" class="form-control" type="text" placeholder="Valor equipamento adicional" ng-model="vm.plan.valueEquipmentAdditional">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input id="valueUpdate" class="form-control" type="text" placeholder="Valor de atualização" ng-model="vm.plan.valueUpdate">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="form-group">
                    <textarea id="note" rows="4" class="col-xs-12 col-md-12" ng-model="vm.plan.description" placeholder="Descrição"></textarea>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-6">
                <div class="pull-left">
                    <a class="btn btn-default border-radius-3" href="#/plan/"><i class="fa fa-chevron-circle-left"></i>&nbsp;&nbsp;Voltar</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="pull-right">
                    <button type="submit"
                            class="btn btn-success" ng-click="submit">
                        <span class="glyphicon glyphicon-ok-sign"></span>  Salvar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="vm.cancel()"><span class=" glyphicon glyphicon-ban-circle"></span> Cancelar</button>
                </div>
            </div>
        </div>
    </form>
    <br />
    <div class="row">
        <div class="col-md-12">
            <div class="panel-heading alert-danger border-radius-3" ng-show="vm.errors.length > 0">
                <p ng-repeat="error in vm.errors"><i class="fa fa-exclamation-triangle"></i>&nbsp;{{error.value}}&nbsp;<button type="button" class="btn btn-sm btn-danger border-radius-3" ng-click="vm.clearError(error)"><i class="fa fa-times-circle fa-2x"></i></button></p>
            </div>
        </div>
    </div> 
</div>
