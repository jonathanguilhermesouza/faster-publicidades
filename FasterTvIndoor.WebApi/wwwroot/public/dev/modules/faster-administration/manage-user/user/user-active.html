<div class="col-md-9">
    <div class="panel panel-danger">
        <div class="panel-heading">
            <h1 class="panel-title">Lista de Usuários Ativos</h1>
        </div>
        <div class="panel-body">
            <table class="table table-responsive table-condensed">
                <thead>  
                    <tr>
                        <td colspan="1">
                            <a href="#/employee/create" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Novo</a>
                        </td>
                        <td colspan="5">
                            <div class="input-group col-md-12 col-xs-12">
                                <input type="text" class="form-control" placeholder="Procurar" ng-model="vm.filter.word">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="button" ng-click="vm.searchEmployee()"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>
                        </td>
                    </tr>                  
                    <tr>
                        <th>Nome</th>
                        <th hidden-xs">Perfil</th>
                        <th hidden-xs">Cpf</th>
                        <th hidden-xs">Empresa</th>
                        <th hidden-xs">Setor</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody>                    
                    <tr ng-repeat="employee in vm.employees | filter: filter">
                        <td>{{ employee.user.name }}</td>
                        <td hidden-xs">{{ employee.user.profileUser.profile }}</td>
                        <td hidden-xs">{{ employee.cpf }}</td>
                        <td hidden-xs">{{ employee.company.fantasyName }}</td>
                        <td hidden-xs">{{ employee.sectorCompany.sector }}</td>
                        <td>
                            <a class="btn btn-danger btn-sm border-radius-3" href="#/employee/view/{{employee.idEmployeeCompany}}"><i class="fa fa-eye"></i></a>
                            <button class="btn btn-danger btn-xs border-radius-3" ng-click="vm.removeEmployee(employee)"><i class="fa fa-remove"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button ng-click="vm.getByRangeEmployee($index + 1)" ng-repeat="a in vm.range(vm.pagination.qtdPages) track by $index" class="btn btn-default border-radius-3" style="margin:1px;">{{$index + 1}}</button>
        </div>
    </div>
</div>
