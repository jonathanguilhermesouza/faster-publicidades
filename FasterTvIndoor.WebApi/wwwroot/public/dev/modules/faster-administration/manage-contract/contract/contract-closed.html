<div class="col-md-9">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h1 class="panel-title">Lista de Contratos Encerrados</h1>
        </div>
        <div class="panel-body">
            <table class="table table-condensed table-responsive">
                <thead>
                    <tr>
                        <td colspan="7">
                            <input type="text" class="form-control" ng-model="vm.filter.word" placeholder="Filtrar..." />
                        </td>
                    </tr>
                    <tr>
                        <th>Empresa</th>
                        <th>Início de Contrato</th>
                        <th>Término de Contrato</th>
                        <th class="text-center">Opções</th>
                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat=" contract in vm.contracts | filter: filter">
                        <td>{{contract.company.companyName}}</td>
                        <td>{{contract.dateStart | date:'dd/MM/yyyy'}}</td>
                        <td>{{contract.dateEnd | date:'dd/MM/yyyy'}}</td>
                        <td class="text-center">
                            <a class="btn btn-success btn-xs border-radius-3" href="#/contract-view/{{contract.idContract}}"><i class="fa fa-eye"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button ng-click="vm.getContract($index + 1)" ng-repeat="a in vm.range(vm.pagination.qtdPages) track by $index" class="btn btn-default border-radius-3" style="margin:1px;">{{$index + 1}}</button>
        </div>
    </div>
</div>
