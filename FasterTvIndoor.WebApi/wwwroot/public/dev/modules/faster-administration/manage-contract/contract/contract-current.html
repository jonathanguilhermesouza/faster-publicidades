<div class="col-md-9">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h1 class="panel-title">Lista de Contratos Vigentes</h1>
        </div>
        <div class="panel-body">
            <table class="table table-condensed table-responsive">
                <thead>
                    <tr>
                        <td colspan="1">
                            <a href="#/contract/create" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Novo</a>
                        </td>
                        <td colspan="3">
                            <div class="input-group col-md-12 col-xs-12">
                                <input type="text" class="form-control" placeholder="Procurar" ng-model="vm.filter.word">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="button" ng-click="vm.searchContract()"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Empresa</th>
                        <th>Início de Contrato</th>
                        <th>Término de Contrato</th>
                        <th class="text-center">Opções</th>
                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat=" contract in vm.contracts | filter: filter">
                        <td>{{contract.company.companyName}}</td>
                        <td>{{contract.dateStart | date:'dd/MM/yyyy'}}</td>
                        <td>{{contract.dateEnd | date:'dd/MM/yyyy'}}</td>
                        <td class="text-center">
                            <a class="btn btn-success btn-xs border-radius-3" href="#/contract-view/{{contract.idContract}}"><i class="fa fa-eye"></i></a>
                            <!--<button class="btn btn-danger btn-sm border-radius-3" type="button" ng-click="getNoteContract(contract)"><i class="fa fa-remove"></i></button>-->
                        </td>
                    </tr>
                </tbody>
            </table>
            <button ng-click="vm.getByRangeContract($index + 1)" ng-repeat="a in vm.range(vm.pagination.qtdPages) track by $index" class="btn btn-default border-radius-3" style="margin:1px;">{{$index + 1}}</button>
        </div>
    </div>
</div>
<div ng-include="'components/md.note-cancel-contract/md.note-cancel-contract.html'"></div>
