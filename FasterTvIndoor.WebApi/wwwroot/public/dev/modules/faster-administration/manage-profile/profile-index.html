<div class="col-md-9">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h1 class="panel-title">Lista de Perfis</h1>
        </div>
        <div class="panel-body">
            <table class="table table-condensed table-responsive">
                <thead>  
                    <tr>
                        <td colspan="1">
                            <a href="#/profile/create" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Novo</a>
                        </td>
                        <td colspan="1">
                            <input type="text" class="form-control" ng-model="filter" value="" placeholder="Procurar" />
                        </td>
                    </tr>                            
                    <tr>
                        <th><strong>Perfis</strong></th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat=" profile in vm.profiles | filter: filter">
                        <td>{{profile.profile}}</td>
                        <td>
                            <a class="btn btn-success btn-xs border-radius-3" href="#/profile/view/{{profile.idProfileUser}}"><i class="fa fa-eye"></i></a>
                            <button class="btn btn-success btn-xs border-radius-3" ng-click="vm.remove(profile)"><i class="fa fa-remove"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button ng-click="vm.getProfile($index + 1)" ng-repeat="a in vm.range(vm.pagination.qtdPages) track by $index" class="btn btn-default border-radius-3" style="margin:1px;">{{$index + 1}}</button>
        </div>
    </div>
</div>
