<div class="col-md-9 well">
    <div class="panel-heading alert-info border-radius-3">
        <h3>Criar Empréstimo</h3>
    </div>
    <br />
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form name="loanForm" ng-submit="vm.save()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <strong> Empresa:</strong>&nbsp;&nbsp;<span>{{vm.setCompany(company) || vm.loan.company.fantasyName || 'Selecione uma empresa'}}</span>
                                <span>
                                    &nbsp;&nbsp;&nbsp; <button class="btn btn-default btn-sm border-radius-3" type="button" ng-click="openCompany()"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </div>
                        <!--<div class="col-md-6 text-center">
                            <div class="form-group">
                                
                            </div>
                        </div>-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <strong> Equipamento:</strong>&nbsp;&nbsp;<span>{{vm.setEquipment(equipment) || 'Selecione um equipamento'}}</span>
                                <span>
                                    &nbsp;&nbsp;&nbsp; <button class="btn btn-default btn-sm border-radius-3" type="button" ng-click="openEquipment()"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </div>
                        <!--<div class="col-md-6 text-center">
                            <div class="form-group">
                                
                            </div>
                        </div>-->
                        <div class="col-md-3">
                            <div class="form-group">
                                <strong> Início:</strong>&nbsp;&nbsp;<input id="dateLocation" class="form-control " type="date" ng-model="vm.loan.dateLocation" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <strong> Fim:</strong>&nbsp;&nbsp;<input id="dateEndLocation" class="form-control " type="date" ng-model="vm.loan.dateEndLocation" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea id="note" rows="2" class="col-xs-12 col-md-12" ng-model="vm.loan.note" placeholder="Descrição"></textarea>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel-heading alert-danger border-radius-3" ng-show="vm.loan.idCompany == 0 || vm.loan.idEquipment == 0">
                                <i class="fa fa-exclamation-triangle"></i>&nbsp;
                                Você deve selecionar
                                <span ng-show="vm.loan.idCompany == 0"> <strong>Empresa, </strong></span>
                                <span ng-show="vm.loan.idEquipment == 0"> <strong>Equipamento</strong></span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br />
                    <div class="pull-left">
                        <a class="btn btn-default border-radius-3" href="#/loan/open"><i class="fa fa-chevron-circle-left"></i>&nbsp;&nbsp;Voltar</a>
                    </div>
                    <p class="pull-right">
                        <button type="submit"
                                class="btn btn-success" ng-click="submit" ng-disabled="vm.loan.idCompany == 0 || vm.loan.idEquipment == 0">
                            <span class="glyphicon glyphicon-ok-sign"></span> Salvar
                        </button>
                        <button type="button" class="btn btn-default" ng-click="vm.cancel()"><span class=" glyphicon glyphicon-ban-circle"></span> Cancelar</button>
                    </p>
                </form>
                <br />
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel-heading alert-danger border-radius-3" ng-show="vm.errors.length > 0">
                            <p ng-repeat="error in vm.errors"><i class="fa fa-exclamation-triangle"></i>&nbsp;{{error.value}}&nbsp;<button type="button" class="btn btn-sm btn-danger border-radius-3" ng-click="vm.clearError(error)"><i class="fa fa-times-circle fa-2x"></i></button></p>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>
<div ng-include="'components/md.list-equipment/md.list-equipment.html'"></div>
<div ng-include="'components/md.list-company/md.list-company.html'"></div>
