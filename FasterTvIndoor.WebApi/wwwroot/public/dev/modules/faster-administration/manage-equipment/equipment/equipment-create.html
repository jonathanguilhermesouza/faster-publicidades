<div class="col-md-9 well">
    <div class="panel-heading alert-info border-radius-3">
        <h3>Criar Equipamento</h3>
    </div>
    <br />
    <p><strong>Sobre o Equipamento</strong></p>
    <form name="equipmentForm" ng-submit="vm.save()">
        <div class="row">  
            <div class="col-md-4">
                <div class="form-group">
                    <input id="model" class="form-control " type="text" placeholder="Modelo" ng-model="vm.equipment.model">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <input id="serial" class="form-control " type="text" placeholder="Serial" ng-model="vm.equipment.serialNumber">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <input id="dateBuy" class="form-control " type="date" placeholder="yyyy-MM-dd" min="2015-01-01" max="2100-12-31" ng-model="vm.equipment.dateBuy" required>
                </div>
            </div>
        </div>
        <div class="row">                 
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-group">
                        <input id="patrimony" class="form-control " type="text" placeholder="Patrimônio" ng-model="vm.equipment.patrimony">
                    </div>
                </div>
            </div>           
            <div class="col-md-4">
                <div class="form-group">
                    <select class="form-control" ng-model="vm.equipment.idTypeEquipment" ng-options="type.idTypeEquipment as type.type for type in vm.typesEquipment" required>
                        <option value="">Tipo</option>
                    </select>
                </div>
            </div>
        </div>   
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input id="description" class="form-control " type="text" placeholder="Descrição" ng-model="vm.equipment.description">
                </div>
            </div>       
        </div>     
        <br />
        <div class="row">
            <div class="col-md-6">
                <div class="pull-left">
                    <a class="btn btn-default border-radius-3" href="#/equipment/available"><i class="fa fa-chevron-circle-left"></i>&nbsp;&nbsp;Voltar</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="pull-right">
                    <button type="submit"
                            class="btn btn-success" ng-click="submit">
                        <span class="glyphicon glyphicon-ok-sign"></span> Salvar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="vm.cancel()"><span class=" glyphicon glyphicon-ban-circle"></span> Cancelar</button>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-12">
                <div class="panel-heading alert-danger border-radius-3" ng-show="vm.errors.length > 0">
                    <p ng-repeat="error in vm.errors"><i class="fa fa-exclamation-triangle"></i>&nbsp;{{error.value}}&nbsp;
                    <button type="button" class="btn btn-sm btn-danger border-radius-3" ng-click="vm.clearError(error)"><i class="fa fa-times-circle fa-2x"></i></button></p>
                </div>
            </div>
        </div>         
    </form>
</div>
