<div class="col-md-9">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h1 class="panel-title">Lista de categorias de videos</h1>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <a href="#/category-video/create" class="btn btn-success border-radius-3">&nbsp;&nbsp;<i class="fa fa-plus"></i>&nbsp;&nbsp;Nova Categoria</a>
                </div>
            </div>
            <br />
            <table class="table table-striped table-responsive">
                <thead>                    
                    <tr>
                        <td colspan="7">
                            <input type="text" class="form-control" ng-model="filter" value="" placeholder="Filtrar..." />
                        </td>
                    </tr>
                    <tr>
                        <th><strong>Categorias</strong></th>
                        <th class="text-center">Opções</th>


                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="category in vm.categoriesVideo | filter: filter">
                        <td>{{category.category}}</td>
                        <td class="text-center">
                            <a class="btn btn-danger btn-sm border-radius-3" href="#/category-video/view/{{category.idCategoryVideo}}"><i class="fa fa-eye"></i></a>
                            <button class="btn btn-danger btn-sm border-radius-3" ng-click="vm.removeCategoryVideo(category)"><i class="fa fa-remove"></i></button>

                        </td>
                    </tr>
                </tbody>
            </table>
            <button ng-click="vm.getCategoryVideo($index + 1)" ng-repeat="a in vm.range(vm.pagination.qtdPages) track by $index" class="btn btn-default border-radius-3" style="margin:1px;">{{$index + 1}}</button>
        </div>
    </div>
</div>
