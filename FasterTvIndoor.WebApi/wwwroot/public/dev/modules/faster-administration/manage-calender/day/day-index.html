<div class="col-md-9">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h1 class="panel-title">Lista de Planos</h1>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <a href="#/plan/create" class="btn btn-success border-radius-3">&nbsp;&nbsp;<i class="fa fa-plus"></i>&nbsp;&nbsp;Novo Plano</a>
                </div>
            </div>
            <br />
            <table class="table table-striped table-responsive">
                <thead>                    
                    <tr>
                        <td colspan="7">
                            <input type="text" class="form-control" ng-model="filter" value="" placeholder="Filtrar..." />
                        </td>
                    </tr>
                    <tr>
                        <th><strong>Plano</strong></th>
                        <th><strong>Valor</strong></th>
                        <th><strong>Descrição</strong></th>
                        <th class="text-center">Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="plan in vm.plans | filter: filter">
                        <td>{{plan.idPlan}}</td>
                        <td>{{plan.value}}</td>
                        <td>{{plan.description}}</td>
                        <td class="text-center">
                            <a class="btn btn-success btn-sm border-radius-3" href="#/plan/view/{{plan.idPlan}}"><i><i class="fa fa-eye"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button ng-click="vm.getPlan($index + 1)" ng-repeat="a in vm.range(vm.pagination.qtdPages) track by $index" class="btn btn-default border-radius-3" style="margin:1px;">{{$index + 1}}</button>
        </div>
    </div>
</div>
