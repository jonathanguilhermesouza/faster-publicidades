<div class="col-md-9 well">
    <div class="panel-heading alert-info border-radius-3">
        <h3>Informações sobre o tempo</h3>
    </div>
    <br />
    <form name="timeVideoForm" editable-form onaftersave="vm.save()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <span class="title"><strong>Tempo: </strong></span>
                    <span e-style="min-width:300px;" editable-text="vm.timeVideo.time" e-name="time" onbeforesave="checkName($data)" e-required>{{ vm.timeVideo.time }}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="pull-left">
                    <a class="btn btn-default border-radius-3" href="#/time-video"><i class="fa fa-chevron-circle-left"></i>&nbsp;&nbsp;Voltar</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="pull-right">
                    <button type="button" class="btn btn-success border-radius-3" ng-click="timeVideoForm.$show()" ng-show="!timeVideoForm.$visible">
                        <i class="fa fa-edit"></i>&nbsp;Atualizar
                    </button>
                    <span ng-show="timeVideoForm.$visible">
                        <button type="submit" class="btn btn-primary border-radius-3" ng-disabled="timeVideoForm.$waiting">
                            Salvar
                        </button>
                        <button type="button" class="btn btn-default border-radius-3" ng-disabled="timeVideoForm.$waiting" ng-click="timeVideoForm.$cancel()">
                            Cancelar
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </form>
</div>
