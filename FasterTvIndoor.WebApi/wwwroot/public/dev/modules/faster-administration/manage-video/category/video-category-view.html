<div class="col-md-9 well">
    <div class="panel-heading alert-info border-radius-3">
        <h3>Informações sobre a Categoria</h3>
    </div>
    <br />

    <form name="categoryVideoForm" editable-form onaftersave="vm.save()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <span class="title"><strong>Categoria: </strong></span>
                    <span e-style="min-width:300px;" editable-text="vm.categoryVideo.category" e-name="category" onbeforesave="checkName($data)" e-required>{{ vm.categoryVideo.category }}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="pull-left">
                    <a class="btn btn-default border-radius-3" href="#/category-video"><i class="fa fa-chevron-circle-left"></i>&nbsp;&nbsp;Voltar</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="pull-right">
                    <button type="button" class="btn btn-success border-radius-3" ng-click="categoryVideoForm.$show()" ng-show="!categoryVideoForm.$visible">
                        <i class="fa fa-edit"></i>&nbsp;Atualizar
                    </button>
                    <span ng-show="categoryVideoForm.$visible">
                        <button type="submit" class="btn btn-primary border-radius-3" ng-disabled="categoryVideoForm.$waiting">
                            Salvar
                        </button>
                        <button type="button" class="btn btn-default border-radius-3" ng-disabled="categoryVideoForm.$waiting" ng-click="categoryVideoForm.$cancel()">
                            Cancelar
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </form>
</div>
