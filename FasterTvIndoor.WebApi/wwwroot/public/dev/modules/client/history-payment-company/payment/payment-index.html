    <div class="row">
        <div class="alert alert-info">
            <h2><i class="fa fa-usd"></i>&nbsp;&nbsp; Histórico de pagamento</h2>
            <p>A tabela abaixo representa o histórico de valores pagos a seu estabelecimento.</p>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title"><i class="fa fa-history"></i>&nbsp; Histórico de pagamento</h1>
            </div>
            <div class="panel-body">
                <br />
                <table class="table table-responsive table-condensed">
                    <thead>
                        <tr>
                            <td colspan="7">
                                <input type="text" class="form-control" ng-model="filter" value="" placeholder="Filtrar..." />
                            </td>
                        </tr>
                        <tr>
                            <th><strong>Valor</strong></th>
                            <th><strong>Data do pagamento</strong></th>
                            <th><strong>Descrição</strong></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="history in vm.histories | filter: filter">
                            <td>{{history.value}}</td>
                            <td>{{history.datePayment | date: "dd/MM/yyyy"}}</td>
                            <td>{{history.description}}</td>
                        </tr>
                    </tbody>
                </table>
                <button ng-click="vm.getByRangeCompany($index + 1)" ng-repeat="a in vm.range(vm.pagination.qtdPages) track by $index" class="btn btn-default border-radius-3" style="margin:1px;">{{$index + 1}}</button>
            </div>
        </div>
    </div>
</div>
