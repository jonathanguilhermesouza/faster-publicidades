<div class="col-md-9 well">
    <div class="panel-heading alert-info border-radius-3">
        <h3>Criar Funcionário</h3>
    </div>
    <br />
    <form name="employeeForm" ng-submit="vm.save()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <strong> Empresa:</strong>&nbsp;&nbsp;<span>{{vm.setCompany(company) || 'Selecione uma empresa'}}</span>
                    <span>
                        &nbsp;&nbsp;&nbsp; <button class="btn btn-default btn-sm border-radius-3" type="button" ng-click="openCompany()"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </div>
            <!--<div class="col-md-6">
                <div class="form-group">
                    
                </div>
            </div>-->
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <input id="name" class="form-control " type="text" placeholder="Nome" ng-model="vm.employee.user.name">
                </div>
            </div>
            <div class="col-md-9">
                <div class="form-group">
                    <input id="lastName" class="form-control " type="text" placeholder="Sobre Nome" ng-model="vm.employee.user.lastName">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <input id="cpf" class="form-control " type="text" placeholder="Cpf" ng-model="vm.employee.cpf">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <input id="password" class="form-control " type="text" placeholder="Senha" ng-model="vm.employee.user.password">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input id="nickName" class="form-control " type="text" placeholder="Login" ng-model="vm.employee.user.nickName">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <select class="form-control" ng-model="vm.employee.idSectorCompany" ng-options="sector.idSectorCompany as sector.sector for sector in vm.sectorsCompany" required>
                        <option value="">Escolha o Setor</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <select class="form-control" ng-model="vm.employee.user.idProfileUser" ng-options="profile.idProfileUser as profile.profile for profile in vm.profilesUser" required>
                        <option value="">Escolha o Perfil</option>
                    </select>
                </div>
            </div>
        </div>
        <p><strong>Contato</strong></p>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <input id="telefone1" class="form-control " type="tel" ng-model="vm.employee.user.listPhoneUser[0].number" ui-mask="Tel: (999)9999-9999">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input id="telefone2" class="form-control " type="tel" ng-model="vm.employee.user.listPhoneUser[1].number" ui-mask="Tel: (999)9999-9999">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input id="telefone3" class="form-control " type="tel" ng-model="vm.employee.user.listPhoneUser[2].number" ui-mask="Cel: (999)99999-9999">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input id="email" class="form-control " type="text" placeholder="exemplo@exemplo.com.br" ng-model="vm.employee.user.email">
                </div>
            </div>
        </div>
        <p><strong>Endereço</strong></p>
        <div class="row">
            <div class="col-xs-10 col-md-3">
                <div class="form-group">
                    <input id="cep" class="form-control " type="text" ng-model="vm.employee.user.listAddressUser[0].cep" ui-mask="Cep: 99.999-999">
                </div>
            </div>
            <div class="col-xs-1 col-md-1">
                <div class="form-group">
                    <button type="button" class="btn btn-primary" ng-click="vm.searchCep(vm.employee.user.listAddressUser[0].cep)" style="border-radius:10px"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input id="logradouro" class="form-control " type="text" placeholder="Logradouro" ng-model="vm.employee.user.listAddressUser[0].logradouro">
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <input id="localidade" class="form-control " type="text" placeholder="Localidade" ng-model="vm.employee.user.listAddressUser[0].localidade">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <input id="bairro" class="form-control " type="text" placeholder="Bairro" ng-model="vm.employee.user.listAddressUser[0].bairro">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <input id="uf" class="form-control " type="text" ng-model="vm.employee.user.listAddressUser[0].uf" ui-mask="Uf: AA">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <input id="ibge" class="form-control " type="text" ng-model="vm.employee.user.listAddressUser[0].ibge" ui-mask="Ibge: 9999999">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input id="number" class="form-control " type="text" ng-model="vm.employee.user.listAddressUser[0].number" placeholder="Digite o número do local">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <textarea rows="2" class="col-xs-12 col-md-12" ng-model="vm.employee.user.listAddressUser[0].reference" placeholder="Informe um ponto de referência"></textarea>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-6">
                <div class="pull-left">
                    <a class="btn btn-default border-radius-3" href="#/company/view/{{vm.idEmployeeCompany}}"><i class="fa fa-chevron-circle-left"></i>&nbsp;&nbsp;Voltar</a>
                </div>
            </div>
            <div class="col-md-6">
                <p class="pull-right">
                    <button type="submit"
                            class="btn btn-success" ng-click="submit">
                        <span class="glyphicon glyphicon-ok-sign"></span> Salvar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="vm.cancel()"><span class=" glyphicon glyphicon-ban-circle"></span> Cancelar</button>
                </p>
            </div>
        </div>
    </form>
    <br />
    <div class="row">
        <div class="col-md-12">
            <div class="panel-heading alert-danger border-radius-3" ng-show="vm.errors.length > 0">
                <p ng-repeat="error in vm.errors"><i class="fa fa-exclamation-triangle"></i>&nbsp;{{error.value}}&nbsp;<button type="button" class="btn btn-sm btn-danger border-radius-3" ng-click="vm.clearError(error)"><i class="fa fa-times-circle fa-2x"></i></button></p>
            </div>
        </div>
    </div> 
</div>
<div ng-include="'../faster-administration/components/md.list-company/md.list-company.html'"></div>
